version: '3.8'
services:
  frontend:
    build: ./frontend
    ports:
      - '3000:3000'
    depends_on:
      - backend
      - extraction_agent
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - CHOKIDAR_USEPOLLING=true
      - TURBOPACK=0
      - WATCHPACK_POLLING=true
    command: npm run dev
    restart: unless-stopped

  backend:
    build: ./backend
    ports:
      - '8000:8000'
    volumes:
      - ./backend:/app:cached
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  extraction_agent:
    build: ./extraction_agent
    ports:
      - '8001:8001'
    volumes:
      - ./extraction_agent:/app:cached
    env_file:
      - .env
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload
    restart: unless-stopped

  summary_agent:
    build: ./summary_agent
    ports:
      - '8002:8002'
    volumes:
      - ./summary_agent:/app:cached
    env_file:
      - .env
    command: uvicorn app.main:app --host 0.0.0.0 --port 8002 --reload
    restart: unless-stopped

  response_agent:
    build: ./response_agent
    ports:
      - '8003:8003'
    volumes:
      - ./response_agent:/app:cached
    env_file:
      - .env
    command: uvicorn app.main:app --host 0.0.0.0 --port 8003 --reload
    restart: unless-stopped

  schedule_agent:
    build: ./schedule_agent
    ports:
      - '8004:8004'
    volumes:
      - ./schedule_agent:/app:cached
    env_file:
      - .env
    command: uvicorn app.main:app --host 0.0.0.0 --port 8004 --reload
    restart: unless-stopped
