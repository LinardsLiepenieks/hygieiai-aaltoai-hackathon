version: '3.8'
services:
  frontend:
    build: ./frontend
    ports:
      - '3000:3000'
    depends_on:
      - backend
      - extraction_agent
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - CHOKIDAR_USEPOLLING=true
      - TURBOPACK=0
      - WATCHPACK_POLLING=true
    command: npm run dev
    restart: unless-stopped

  backend:
    build: ./backend
    ports:
      - '8000:8000'
    volumes:
      - ./backend:/app:cached
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  extraction_agent:
    build: ./extraction_agent
    ports:
      - '8001:8001'
    volumes:
      - ./extraction_agent:/app:cached
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload
    restart: unless-stopped
